<!DOCTYPE html>
<html lang="en">
    
    <head>
        
        <title>Site Title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="../css/blocks.css">
        <script type="text/javascript" src="../js/blocks.js"></script>
        <script type="text/javascript" src="_core/loader.js"></script>
        <!--[if lte IE 9]>
        <link rel="stylesheet" href="../css/blocks-ie.css">
        <script type="text/javascript" src="../js/blocks-ie.js"></script>
        <![endif]-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    
    <body class="site">
        
        <header class="site primary inverted gradient clearfix">
            <div class="container">
                <hgroup>
                    <h1><a href=".." class="ir logo">UCLA</a></h1>
                    <h2><a href="index.html">WebBlocks Kit Examples</a></h2>
                </hgroup>
                <nav class="mega">
                </nav>
            </div>
        </header>
        
        <div class="main container">
            <main class="site">
                
                <h1>Badges</h1>
                
                <div class="row">
                    
                    <div class="panel-6">
                
                        <p class="list unstyled" id="example-badge">
                            <span class="badge">Badge Text</span>
                        </p>
                        
                    </div>
                    
                    <div class="panel-6">
                        
                        <form class="form">

                            <div class="control">
                                <label>Text</label>
                                <input type="text" id="i-text" value="Badge Text">
                            </div>
                            
                            <div class="control">
                                <label>Variant</label>
                                <select id="i-variant">
                                    <option></option>
                                    <option>round</option>
                                    <option>square</option>
                                </select>
                            </div>

                            <div class="control">
                                <label>Color</label>
                                <select id="i-color">
                                    <option></option>
                                </select>
                                <p><em class="text-neutral">See <a href="foundation_colors.html" target="_blank">Foundation: Colors</a> for more details</em></p>
                            </div>

                        </form>
                        
                    </div>
                    
                </div>
                
            </main>
        </div>
        
        <script type="text/javascript">
            
            var colorsDescriptions = {
                'success': 'A badge with a positive connotation.',
                'warning': 'A badge with a potentially negative information.',
                'danger': 'A badge with information implied as dangerous.',
                'error': 'A badge indicating an error state.',
                    'info': 'An informational badge.',
                'highlight': 'A notice the user should regard.',
                'important': 'Information the user must see.',
                'required': 'A requirement the user must fulfill.',
                'primary': 'The primary branding color of the site, rarely used for badges.',
                'secondary': 'The secondary branding color of the site, rarely used for badges.',
                'tertiary': 'A tertiary branding color for the site, usually used for tangentially-related content.',
                'neutral': 'A neutral branding tone, used for a badges with a neutral connotation.',
                'default': 'The default color for a badge.',
                'inverse': 'An inverse of the default color for a badge.'
            }
            
            $(document).ready(function(){
                $('#example-badge .badge').each(function(){
                    makeFormattedSection(this);
                })
                
                var $text = $('#i-text'), $color = $('#i-color'), $variant = $('#i-variant');
                
                $.each(colorsDescriptions, function(k,v){ $color.append('<option>'+k+'</option>') })
                
                $text.change(function(){
                    $('main.site').find('.badge').html($(this).val());
                    $('main.site').find('.badge').each(function(){
                        updateFormattedSectionCode($(this).closest('section'))
                    });
                })
                
                $color.change(function(){
                    var $eles = $('main.site').find('.badge')
                    $.each(WebBlocks.Blocks.Color.COLORS, function(){ $eles.removeClass(this.toString()) });
                    $eles.addClass($(this).val())
                    $('main.site').find('.badge').each(function(){
                        updateFormattedSectionCode($(this).closest('section'))
                    });
                })
                
                $color.change(function(){
                    var val = $(this).val();
                    $(this).siblings('.description').remove();
                    $(this).parent().append('<p class="description text-'+val+'" style="font-weight:bold">'+colorsDescriptions[val]+'</p>');
                })
                
                $variant.change(function(){
                    var $eles = $('main.site').find('.badge')
                    $.each(['square','round'], function(){ $eles.removeClass(this.toString()) });
                    $eles.addClass($(this).val())
                    $('main.site').find('.badge').each(function(){
                        updateFormattedSectionCode($(this).closest('section'))
                    });
                })
            })
            
        </script>
        
    </body>
</html>
